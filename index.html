<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Andreza & Joab</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="img/png"sizes="32x32"href="favicon.png">

<style>
body{
  margin:0;
  background:#f8f4ef;
  display:flex;
  justify-content:center;
}

.capa{
  position:relative;
  width:100%;
  max-width:390px;
  height:780px;
  background:#faf7f2;
  overflow:hidden;
}

.linha{
  position:absolute;
  left:-67px;
  top:0;
  height:100%;
}

.flor-topo{
  position:absolute;
  top:0;
  right:0;
  width:120px;
}

.flor-baixo{
  position:absolute;
  bottom:0;
  right:0;
  width:120px;
}

.borrado{
  position:absolute;
  bottom:60px;
  right:20px;
  width:140px;
  opacity:0.6;
}

.laco{
  position:absolute;
  top:50%;
  left:61%;
  transform:translate(-50%,-50%) rotate(90deg);
  width:200px;
  cursor:pointer;
  z-index:5;
}
  .laco{
    transition:transform 0.3s ease;
  }
  .laco.hover{
    transform:translate(-50%,-50%)rotate(90deg)scale(1.03);
  }

.texto{
  position:absolute;
  top:38%;
  width:100%;
  text-align:center;
  color:#9b1c31;
  font-style:italic;
  opacity:0.85;
  font-family: 'Great Vibes, sans-ferif;
  font-size:16px;
}
  
</style>
</head>
<body>

<div class="capa">

  <img src="img/linha-dourada.png" class="linha">
  <img src="img/flores.png" class="flor-topo">
  <img src="img/flores.png" class="flor-baixo">
  <img src="img/img-dourada.png" class="borrado">

  <div class="texto">Toque para abrir</div>

  <img src="img/laco-pagina1.png" class="laco" onclick="abrirConvite()">

  <div id="contador" class="contador"></div>
</div>
<script>
function abrirConvite(){
  window.location.href = "convite.html";
}

</script>

</body>
</html>
