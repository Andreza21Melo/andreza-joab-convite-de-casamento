<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Andreza & Joab</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#f8f4ef;
  display:flex;
  justify-content:center;
}

.capa{
  position:relative;
  width:390px;
  height:780px;
  background:#fff;
  overflow:hidden;
}

.linha{
  position:absolute;
  left:-30px;
  top:0;
  height:100%;
}

.flor-topo{
  position:absolute;
  top:0;
  right:0;
  width:120px;
}

.flor-baixo{
  position:absolute;
  bottom:0;
  right:0;
  width:120px;
}

.borrado{
  position:absolute;
  bottom:60px;
  right:20px;
  width:140px;
  opacity:0.6;
}

.laco{
  position:absolute;
  top:50%;
  left:63%;
  transform:translate(-50%,-50%) rotate(90deg);
  width:200px;
  cursor:pointer;
  z-index:5;
}
  .laco{
    transition:transform 0.3s ease;
  }
  .laco.hover{
    transform:translate(-50%,-50%)rotate(90deg)scale(1.03);
  }

.texto{
  position:absolute;
  top:30%;
  width:100%;
  text-align:center;
  color:#8b1d2c;
  font-style:italic;
  opacity:0.85;
  font-size:16px;
}
.contador{
  position: absolute;
  bottom: 120px;
  width: 100%;
  text-align: center;
  font-size: 13px;
  letter-spacing: 2px;
  color: #bfa36a;
  font-family: 'Montserrat', sans-serif;
}
</style>
</head>
<body>

<div class="capa">

  <img src="img/linha-dourada.png" class="linha">
  <img src="img/flores.png" class="flor-topo">
  <img src="img/flores.png" class="flor-baixo">
  <img src="img/img-dourada.png" class="borrado">

  <div class="texto">Toque para abrir</div>

  <img src="img/laco-pagina1.png" class="laco" onclick="abrirConvite()">

  <div id="contador" class="contador"></div>
</div>
<script>
function abrirConvite(){
  window.location.href = "convite.html";
}

function iniciarContagem() {
  const dataCasamento = new Date("2026-04-18T10:00:00").getTime();

  setInterval(() => {
    const agora = new Date().getTime();
    const diferenca = dataCasamento - agora;

    if (diferenca <= 0) {
      document.getElementById("contador").innerHTML = "Ã‰ hoje! ðŸ’âœ¨";
      return;
    }

    const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
    const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

    document.getElementById("contador").innerHTML =
      `${dias}d ${horas}h ${minutos}m ${segundos}s`;
  }, 1000);
}

iniciarContagem();
</script>

</body>
</html>
