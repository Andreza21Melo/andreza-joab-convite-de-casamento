<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Andreza & Joab</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Cormorant+SC:wght@300;400;600&display=swap" rel="stylesheet">   
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png"sizes="32x32" href="img/favicon.png">

<style>
body{
  margin:0;
  background:#faf7f2;
  display:flex;
  justify-content:center;
}

.capa{
  position:relative;
  width:100%;
  max-width:390px;
  height:780px;
  background:#faf7f2;
  overflow:hidden;
}

.linha{
  position:absolute;
  left:-57px;
  top:0;
  height:100%;
}

.flor-topo{
  filter:saturate(0.95) contrast(1.05);
  position:absolute;
  top:50px;
  right:-30px;
  width:140px;
  transform:rotate(-100deg);
  z-index:2;
  pointer-events:none;
  opacity:0.95;
}

.flor-baixo{
  position:absolute;
  bottom:10px;
  left:0;
  width:120px;
  transform:rotate(-100deg);
  opacity:0.9;
}

.borrado{
  position: absolute;
  bottom: 60px;
  right: 50px;
  width: 60px;
  opacity: 0.6;
  z-index: 1;
}

.laco{
  position:absolute;
  top:50%;
  left:61%;
  transform:translate(-50%,-50%) rotate(90deg);
  width:200px;
  cursor:pointer;
  z-index:5;

  transition:transform 0.8s ease, opacity 0.6s ease;
  }
  .capa.aberta .laco{
    transform:translate(-50%,-80%)rotate(90deg)
    scale(1.1);
    opacity:0;
  }
  .capa.aberta{
    filter:brightness(1.05);
  }

.texto{
  position:absolute;
  top:38%;
  width:100%;
  text-align:center;
  color:#8b1d2c;
  font-style:italic;
  opacity:0.85;
  font-family: 'Sacramento', sans-serif;
  font-size:20px;

  transition:opacity 0.6s ease, transform 0.6s ease;
}
  .capa.aberta .texto{
    opacity:0;
    transform:translateY(-10px);
  }
  
</style>
</head>
<body>

<div class="capa">

  <img src="img/linha-dourada.png" class="linha">
  <img src="img/flores.png" class="flor-topo">
  <img src="img/flores.png" class="flor-baixo">

  <div class="texto">Toque para abrir</div>

  <img src="img/laco-pagina1.png" class="laco" onclick="abrirConvite()">

  <div id="contador" class="contador"></div>
</div>
<script>
function abrirConvite(){
  const capa=document.querySelector('.capa');
  capa.classList.add('aberta');

  setTimeout(()=>{
  window.location.href = "convite.html";
  }, 800);  
}

</script>

</body>
</html>
