<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Andreza & Joab</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#f8f4ef;
  display:flex;
  justify-content:center;
}

.capa{
  position:relative;
  width:390px;
  height:780px;
  background:#fff;
  overflow:hidden;
}

.linha{
  position:absolute;
  left:0;
  top:0;
  height:100%;
}

.flor-topo{
  position:absolute;
  top:0;
  right:0;
  width:120px;
}

.flor-baixo{
  position:absolute;
  bottom:0;
  right:0;
  width:120px;
}

.borrado{
  position:absolute;
  bottom:60px;
  right:20px;
  width:140px;
  opacity:0.6;
}

.laco{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:260px;
  cursor:pointer;
}

.texto{
  position:absolute;
  top:46%;
  width:100%;
  text-align:center;
  color:#8b1d2c;
  font-style:italic;
}
</style>
</head>
<body>

<div class="capa">

  <img src="images/linha-dourada.png" class="linha">
  <img src="images/flores.png" class="flor-topo">
  <img src="images/flores.png" class="flor-baixo">
  <img src="images/img-dourada.png" class="borrado">

  <div class="texto">Toque para abrir</div>

  <img src="images/laco-pagina1.png" class="laco" onclick="abrirConvite()">

</div>

<script>
function abrirConvite(){
  window.location.href = "convite.html";
}
</script>

</body>
</html>
