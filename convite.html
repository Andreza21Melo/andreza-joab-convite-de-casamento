<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Convite - Andreza & Joab</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#f8f4ef;
  display:flex;
  justify-content:center;
  align-items:flex-start
  font-family: 'Georgia', serif;
}

.convite{
  position:relative;
  width:390px;
  background:#fff;
  padding-bottom:40px;
}

.linha{
  position:absolute;
  left:0;
  top:0;
  height:100%;
}

.flor-topo{
  position:absolute;
  top:0;
  right:0;
  width:120px;
}

.logo{
  display:block;
  margin:80px auto 20px;
  width:240px;
}

.texto{
  text-align:center;
  color:#666;
  padding:0 25px;
}

.data{
  text-align:center;
  margin:20px 0;
  color:#8b1d2c;
}

.icones{
  display:flex;
  justify-content:space-around;
  margin:30px 20px 10px;
}

.icones img{
  width:55px;
}

.toque{
  text-align:center;
  font-size:14px;
  color:#888;
}

.rodape{
  display:block;
  margin:30px auto 0;
  width:80px;
}
.btn-voltar{
  position: fixed;
  top: 15px;
  left: 15px;
  background: rgba(191,163,106,0.9);
  border: none;
  color: #fff;
  font-size: 18px;
  padding: 6px 12px;
  border-radius: 50%;
  cursor: pointer;
  z-index: 9999;
}
</style>
</head>
<body>

  <button class="btn-voltar" onclick="voltarCapa()">←</button>

<div class="convite">

  <img src="img/linha-dourada.png" class="linha">
  <img src="img/flores.png" class="flor-topo">

  <img src="img/logo-andreza-joab.png" class="logo">

  <div class="texto">
    <p>Convidam para o seu casamento, a realizar-se:</p>
  </div>

  <div class="data">
    <strong>SÁBADO</strong><br>
    18 ABRIL 2026<br>
    ÀS 19H
  </div>

  <div class="icones">

    <a href="https://maps.google.com" target="_blank">
      <img src="img/icone-local.png">
    </a>

    <a href="SEU_LINK_DO_FORMS_AQUI" target="_blank">
      <img src="img/icone-confirmacao.png">
    </a>

    <a href="https://andreza21melo.github.io/lista-presentes/" target="_blank">
      <img src="img/icone-presentes.png">
    </a>

  </div>

  <div class="toque">Toque nos ícones para interagir</div>

  <img src="img/flor-roda-pe.png" class="rodape">

</div>

  <script>
function voltarCapa(){
  window.location.href = "index.html";
}
  </script>

</body>
</html>
