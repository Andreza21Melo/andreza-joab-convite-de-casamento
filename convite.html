<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Convite - Andreza & Joab</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#faf7f2;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  font-family: 'Cormorant SC', serif;
}

.convite{
  position:relative;
  width:100%;
  max-width:390px;
  background:#faf7f2;
  padding-bottom:40px;
}

.linha{
  position:absolute;
  left:-60px;
  top:0;
  height:100%;
}

.flor-topo{
  filter:saturate(0.95) contrast(1.05);
  position:absolute;
  top:50px;
  right:-50px;
  width:140px;
  transform:rotate(-100deg);
  z-index:2;
  pointer-events:none;
  opacity:0.95;
}

.logo{
  display:block;
  margin:40px auto 20px;
  width:240px;
}

.texto{
  text-align:center;
  color:#6f6f6f;
  padding:0 25px;
  margin-top:5px;
}

.data{
  text-align:center;
  margin:20px 0;
  color:#8b1d2c;
}

.icones{
  display: flex;
  justify-content: space-around;
  margin: 20px 10px;
  padding: 0 10px;
}

.icone-curvo{
  position: relative;
  width: 100px;
  height: 115px;
  overflow: visible;
}

.icone-curvo svg{
  position: absolute;
  top: 14px;
  left: 0;
  width: 100px;
  height: 100px;
  overflow: visible;
}

.icone-curvo text{
  fill: #8b1d2c;
  font-family: 'Cormorant SC', serif;
  font-size: 13px;
  letter-spacing: 1.2px;
}

.circulo{
  width: 58px;
  height: 58px;
  border: 1px dashed #d9b76c;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 26px auto 0;
}

.circulo img{
  width: 30px;
}

.toque{
  text-align:center;
  font-size:14px;
  color:#888;
  margin-top:-15px;
}

.rodape{
  position:absolute;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  width:20px;
  opacity:0.9;
  }
.btn-voltar{
  position: fixed;
  top: 15px;
  left: 15px;
  background: rgba(191,163,106,0.9);
  border: none;
  color: #fff;
  font-size: 18px;
  padding: 6px 12px;
  border-radius: 50%;
  cursor: pointer;
  z-index: 9999;
}
  .contador{
  margin-top:14px;
  width: 100%;
  text-align: center;
  font-size: 16px;
  letter-spacing: 2px;
  color: #9b1c31;
  font-family: 'Cormorant SC', serif;
  }
  .contador-titulo{
  color:#9b1c31;
  font-size:15px;
  letter-spacing:2px;
  }
  .contador strong{
  display: block;
  margin-top: 6px;
  font-size: 18px;
  color: #c9a24d; /* dourado pros n√∫meros */
  font-weight:600;
}
  .versiculo{
  margin: 35px 25px 20px;
  text-align: center;
}

.texto-versiculo{
  font-family: 'Sacramento', cursive;
  font-size: 26px;
  color: #6f6f6f;
  line-height: 1.5;
}

.referencia-versiculo{
  margin-top: 10px;
  font-family: 'Cormorant SC', serif;
  font-size: 15px;
  letter-spacing: 2px;
  color: #9a9a9a;
}
.linha-decorativa{
  width: 250px;
  height: 6px;
  margin: 6px auto 0;
  background:
     linear-gradient(#c9a24d, #c9a24d) top,
    linear-gradient(#9b1c31, #9b1c31) bottom;
  background-size: 100% 1.5px;
  background-repeat: no-repeat;
}
  .linha-separadora{
  width: 250px;
  height: 1px;
  background-color: #9b1c31;
  margin: 8px auto;
  opacity: 0.8;
}
/* Hover delicado dos √≠cones */
.icone-curvo{
  transition: transform 0.25s ease;
}

.icone-curvo:hover,
.icone-curvo:active{
  transform: scale(1.04);
}

.circulo{
  transition: box-shadow 0.25s ease, border-color 0.25s ease;
}

.icone-curvo:hover .circulo,
.icone-curvo:active .circulo{
  border-color: #c9a24d;
  box-shadow: 0 0 12px rgba(201,162,77,0.35);
}

</style>
</head>
<body>

<div class="convite">

  </p>

    (COLOSSENSES 3:14)
  </p>
     <div class="linha-decorativa"></div>
</div>  

  <img src="img/logo-andreza-joab.png" class="logo">

  <div class="texto">
    <p>Convidam para o seu casamento, a realizar-se:</p>
  </div>
  
<div class="linha-separadora"></div>

  </div>

</div>

 <div class="icones">

</div>

  <script>
function voltarCapa(){
  window.location.href = "index.html";
}

function iniciarContagem() {
  const dataCasamento = new Date("2026-04-19T19:00:00").getTime();

  setInterval(() => {
    const agora = new Date().getTime();
    const diferenca = dataCasamento - agora;

    if (diferenca <= 0) {
      document.getElementById("contador").innerHTML = "√â HOJE! üíç‚ú®";
      return;
    }

    const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
    const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

    document.getElementById("contador").innerHTML = `
      <span class="contador-titulo">üíç Nosso grande dia √© em:</span>
      <strong>${dias}d ${horas}h ${minutos}m ${segundos}s</strong>
    `;
  }, 1000);
}

iniciarContagem();
  </script>

</body>
