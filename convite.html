<!DOCTYPE html>
<html lang="pt-br">
<head>

<style>
body{
  margin:0;
  background:#f8f4ef;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  font-family: 'Cormorant SC', serif;
}

.convite{
  position:relative;
  width:390px;
  background:#fff;
  padding-bottom:40px;
}

.linha{
  position:absolute;
  left:30px;

  height:100%;
}

.flor-topo{
  position:absolute;
  top:0;
  right:0;
  width:120px;

.logo{
  display:block;
  margin:80px auto 20px;
  width:240px;
}

.texto{
  text-align:center;
  color:#666;
  padding:0 25px;
}

.data{
  text-align:center;
  margin:20px 0;
  color:#8b1d2c;
}

.icones{
  display:flex;
  justify-content:space-evenly;
  margin:30px 20px 10px;
}

.icones img{
  width:36px;
}

.toque{
  text-align:center;
  font-size:14px;
  color:#888;
}

.rodape{
  display:block;
  margin:30px auto 0;
  width:80px;
}
.btn-voltar{
  position: fixed;
  top: 15px;
  left: 15px;
  background: rgba(191,163,106,0.9);
  border: none;
  color: #fff;
  font-size: 18px;
  padding: 6px 12px;
  border-radius: 50%;
  cursor: pointer;
  z-index: 9999;
}
  .contador{
  margim-top:12px
  width: 100%;
  text-align: center;
  font-size: 16px;
  letter-spacing: 2px;
  color: #c9a24d;
  font-family: 'Cormorant SC', sans-serif;
  }
</style>
</head>
<body>

  <button class="btn-voltar" onclick="voltarCapa()">‚Üê</button>

<div class="convite">

  <img src="img/linha-dourada.png" class="linha">
  <img src="img/flores.png" class="flor-topo">

  <img src="img/logo-andreza-joab.png" class="logo">

  <div class="texto">
    <p>Convidam para o seu casamento, a realizar-se:</p>
  </div>

  <div class="data">
    <strong>S√ÅBADO ‚Ä¢ 18 ABRIL 2026 √ÄS 19H</strong><br> 
  </div>

  <div class="contador">
  <span id="contador"></span>
</div>

  
<div id="contador" class="contador"></div>

  <div class="icones">

    <a href="https://maps.google.com" target="_blank">
      <img src="img/icone-local.png">
    </a>

    <a href="SEU_LINK_DO_FORMS_AQUI" target="_blank">
      <img src="img/icone-confirmacao.png">
    </a>

    <a href="https://andreza21melo.github.io/lista-presentes/" target="_blank">
      <img src="img/icone-presentes.png">
    </a>

  </div>

  <div class="toque">Toque nos √≠cones para interagir</div>

  <img src="img/flor-roda-pe.png" class="rodape">

</div>

  <script>
function voltarCapa(){
  window.location.href = "index.html";
}

function iniciarContagem() {
  const dataCasamento = new Date("2026-04-19T10:00:00").getTime();

  setInterval(() => {
    const agora = new Date().getTime();
    const diferenca = dataCasamento - agora;

    if (diferenca <= 0) {
      document.getElementById("contador").innerHTML = "√â HOJE! üíç‚ú®";
      return;
    }

    const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
    const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

    document.getElementById("contador").innerHTML =
      `Faltam:${dias}d ${horas}h ${minutos}m ${segundos}s`;
  }, 1000);
}

iniciarContagem();
  </script>

</body>
</html>
